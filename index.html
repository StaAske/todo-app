<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
      >
    <link rel="stylesheet" href="./style.css">
    <title>Todo App</title>
    <script
        defer
        src="script.js"
        charset="utf-8"
      >
    </script>
    <script
        src="https://kit.fontawesome.com/a2a11ce5d8.js"
        crossorigin="anonymous"
      >
    </script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <h5 class="text-light">Simple ToDo App based on <span class="badge bg-secondary">localStorage</span></h5>
        <button type="button" class="btn btn-danger">Clear the list</button>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron j-p">
        <div class="form-inline d-flex justify-content-around">
          <label for="new-task">What to do?</label>
          <input type="text" class="form-control col-md-8" id="new-task" required>
          <button type="button" id="add" class="col-md-2 btn btn-success">Add</button>
        </div>
      </div>
      <div class="alert alert-danger" id="message" role="alert">
        List is empty, add tasks to do!
      </div>

      <ul class="list-group listTodo">
      </ul>

    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
